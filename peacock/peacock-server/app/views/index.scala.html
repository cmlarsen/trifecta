@(title: String)

<!DOCTYPE html>
<html>
  <head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="assets/css/style.min.css">
    <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png">

    <script src="assets/js/app.min.js" type="text/javascript"></script>
    <script src="assets/external/js/jquery.min.js" type="text/javascript"></script>
    <script src="assets/external/js/bootstrap-notify.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="assets/external/css/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>
  <body>
  </body>
  <!-- Elm Web App -->
  <script>
      var trifecta = Elm.fullscreen(Elm.Main);

      trifecta.ports.notifs.subscribe(notify);

      function notify(notif) {
        $.notify({
        	message: notif[0]
        },{
        	type: notif[1],
          placement: {
            from: "top",
            align: "center"
          },
          timer: 2000
        });
        $(".alert").addClass("col-md-4").removeClass("col-sm-4");
      }
  </script>
  <!-- Google Analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-53853663-3', 'auto');
    ga('send', 'pageview');
  </script>
</html>
